<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background: green; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
        button:hover { background: darkgreen; }
        #message { margin-top: 10px; color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <p>Don't have an account? <a href="register_page">Register here</a></p>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://astrology-api-au16.onrender.com/login", { // Use full API URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem("token", result.access_token);
                    document.getElementById("message").textContent = "Login successful! Redirecting...";
                    document.getElementById("message").style.color = "green";
                    setTimeout(() => window.location.href = "/profile_page", 2000);
                } else {
                    document.getElementById("message").textContent = result.error || "Invalid credentials";
                }

            } catch (error) {
                document.getElementById("message").textContent = "Server error. Please try again later.";
            }
        });
    </script>
</body>
</html>
